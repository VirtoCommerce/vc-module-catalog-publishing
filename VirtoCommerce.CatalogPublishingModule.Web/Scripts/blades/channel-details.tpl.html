<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="formChannel">
                <div ng-init="setForm(formChannel)">
                    <div class="form-group">
                        <label class="form-label" ng-bind="'catalog-publishing.blades.channel-details.labels.name' | translate"></label>
                        <div class="form-input">
                            <input required="required" ng-model="blade.currentEntity.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" ng-bind="'catalog-publishing.blades.channel-details.labels.pricelist' | translate"></label>
                        <div class="form-input">
                            <ui-select required ng-model="blade.currentEntity.pricelistId">
                                <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                                <ui-select-choices repeat="x.id as x in pricelists | filter: { name: $select.search }">
                                    <span ng-bind-html="x.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" ng-bind="'catalog-publishing.blades.channel-details.labels.catalog' | translate"></label>
                        <div class="form-input">
                            <ui-select required ng-model="blade.currentEntity.catalogId">
                                <ui-select-match>{{ $select.selected.name }}</ui-select-match>
                                <ui-select-choices repeat="x.id as x in catalogs | filter: { name: $select.search }">
                                    <span ng-bind-html="x.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" ng-bind="'catalog-publishing.blades.channel-details.labels.evaluator' | translate"></label>
                        <div class="form-input">
                            <ui-select required ng-model="blade.currentEntity.evaluatorType">
                                <ui-select-match>{{ $select.selected }}</ui-select-match>
                                <ui-select-choices repeat="x in evaluators">
                                    <span ng-bind-html="x | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
