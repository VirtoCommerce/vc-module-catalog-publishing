<div class="gridster-cnt" ng-click="openChannelSelectBlade()">
    <div class="cnt-inner" ng-if="channel">
        <div class="list-count" ng-bind="readinessPercent + '%'"></div>
        <div class="list-t">{{ 'catalog-publishing.widgets.catalog-publishing.title' | translate }}<strong>{{ channel.name }}</strong></div>
    </div>
    <div class="cnt-inner">
        <div class="list-t">{{ 'catalog-publishing.widgets.catalog-publishing.no-channels-message' | translate }}</div>
    </div>
</div>
